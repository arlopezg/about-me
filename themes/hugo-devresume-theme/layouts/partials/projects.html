<section class="project-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">
    {{ i18n "projects" }}
  </h3>

  {{ range .Site.Params.projects.list }}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <a
        href="{{ .url }}"
        target="_blank"
        rel="noopener noreferrer"
        class="col-12 col-md-6 col-lg-8 mb-2 mb-md-0"
      >
        <h4 class="item-title text-green-700">{{ .title }}</h4>
      </a>
      <div
        class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right"
      >
        {{ .meta }}
      </div>
    </div>
    <div class="item-content">
      <p>{{ .tagline }}</p>
      <ul class="list-disc pl-5">
        {{ range .items }}
        <li>
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">{{ .title }}</a>: {{ .description }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
  <!--//item-->
  {{ end }}
</section>
<!--//project-section-->
