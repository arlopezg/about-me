<section class="project-section py-3">

  <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "projects" }}</h3>

  {{ range .Site.Params.projects.list }}
  <div class="item mb-3">
    <div class="item-heading row align-items-center mb-2">
      <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">
        <a href={{ .projectUrl }}
           target="_blank"
           rel="noopener noreferrer">{{ .title }}</a>
      </h4>
      <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ .license }}</div>
    </div>
    <div class="item-content">
      <p>{{ .tagline }}</p>
      {{ if .stackUrl }}
      <p>You can find the tools used to build this project by clicking
        <a href={{ .stackUrl}}
           target="_blank"
           rel="noopener noreferrer">here</a>
      </p>
      {{ end }}
      <ul>
        {{ range .item }}
        <li>
          <a href={{ .url }}>{{ .name }}</a>: {{ .summary }}
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
  <!--//item-->
  {{ end }}

</section>
<!--//project-section-->
