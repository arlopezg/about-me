<title>{{ .Site.Title }}</title>

<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible"
      content="IE=edge">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0">
<meta name="description"
      content="{{ .Site.Params.description }}">
<meta name="author"
      content="{{ .Site.Params.author }}">
<!-- Navbar coloring -->
<meta name="theme-color"
      content="#36859a">
<meta name="msapplication-navbutton-color"
      content="#36859a">
<meta name="apple-mobile-web-app-capable"
      content="yes">
<meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent">

<link rel="shortcut icon"
      href="/images/avatar.png">

<!-- Google Fonts -->
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900">
<!-- Theme SCSS -->
{{ $style := resources.Get "scss/devresume.scss" | resources.ExecuteAsTemplate "scss/devresume.scss" . | toCSS (dict "targetPath" "assets/css/devresume.css") | minify | fingerprint }}
<link rel="stylesheet"
      href="{{ $style.Permalink }}">
